<extend name="Base/common" />
<block name="header">
</block>

<block name="body">
	<div class="container main">
		<div class="row">
			<div class="col-lg-12">
				<div class="well">
					<form id="registerform" class="form-horizontal" method="post" role="form">
						<legend>用户注册</legend>
						<div class="form-group">
							<label for="username" class="col-xs-2 col-sm-2 col-md-2 control-label">用户名<span class="maroon">*</span></label>
							<div class="col-xs-3 col-sm-3 col-md-3 controls" >
								<input type="text" name="username" id="username" class="form-control" onClick="javascript:_gaq.push(['_trackPageview','/home/reg/virtual/Username']);" placeholder="您的用户名">
							</div>
							<span class="help-block">长度为6~16位字符，可以为“数字/字母/中划线/下划线”组成</span>
						</div>
						<div class="form-group">
							<label class="col-xs-2 col-sm-2 col-md-2 control-label" for="password">用户密码<span class="maroon">*</span></label>
							<div class="col-xs-3 col-sm-3 col-md-3 controls">
								<input type="password" name="password" id="password" class="form-control" onClick="javascript:_gaq.push(['_trackPageview','/home/reg/virtual/Password']);" placeholder="请您输入密码">
							</div>
							<span class="help-block">长度为6~16位字符</span>
						</div>
						<div class="form-group">
							<label class="col-xs-2 col-sm-2 col-md-2 control-label" for="repassword">重复密码<span class="maroon">*</span></label>
							<div class="col-xs-3 col-sm-3 col-md-3 controls">
								<input type="password" name="repassword" id="repassword" class="form-control" onClick="javascript:_gaq.push(['_trackPageview','/home/reg/virtual/Password']);" placeholder="请您再次输入密码">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 col-sm-2 col-md-2 control-label" for="email">邮箱<span class="maroon">*</span></label>
							<div class="col-xs-3 col-sm-3 col-md-3 controls">
								<input type="text" name="email" id="email" class="form-control" onClick="javascript:_gaq.push(['_trackPageview','/home/reg/virtual/Mail']);" placeholder="请填写您的邮箱">
							</div>
							<span class="help-block">邮箱将与支付及优惠相关，请填写正确的邮箱</span>
						</div>
						<div class="form-group">
							<div class="col-xs-offset-2 col-md-offset-2 col-xs-4 col-md-4">
								<button type="submit" class="btn btn-lg btn-primary">立即开通</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</block>

<block name="side"> </block>
<block name="script">
	<script type="text/javascript">
			$(document)
				.ajaxStart(function(){
					$("button:submit").addClass("log-in").attr("disabled", true);
				})
				.ajaxStop(function(){
					$("button:submit").removeClass("log-in").attr("disabled", false);
				});


			$("form").submit(function(){
				var self = $(this);
				$.post(self.attr("action"), self.serialize(), success, "json");
				return false;

				function success(data){
					if(data.status){
						window.location.href = data.url;
					} else {
						self.find(".Validform_checktip").text(data.info);
						//刷新验证码
						$(".reloadverify").click();
					}
				}
			});

		$(function(){
			var verifyimg = $(".verifyimg").attr("src");
						$(".reloadverify").click(function(){
								if( verifyimg.indexOf('?')>0){
										$(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
								}else{
										$(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
								}
						});
		});
	</script>
</block>
