<extend name="Base/common" />
<block name="header">
</block>

<block name="body">
	<div class="container main">
		<div class="row">
			<div class="col-lg-12">
				<div class="well">
					<form action="__SELF__" class="form-horizontal" method="post" role="form">
						<legend>用户注册</legend>
						<div class="form-group has-error">
							<label class="col-xs-2 col-sm-2 col-md-2 control-label" for="email">邮箱<span class="maroon">*</span></label>
							<div class="col-xs-3 col-sm-3 col-md-3 controls">
								<input type="text" name="email" id="email" class="form-control" placeholder="请填写您的邮箱">
							</div>
							<span class="help-block"></span>
						</div>
						<div class="form-group">
							<label class="col-xs-2 col-sm-2 col-md-2 control-label" for="password">密码<span class="maroon">*</span></label>
							<div class="col-xs-3 col-sm-3 col-md-3 controls">
								<input type="password" name="password" id="password" class="form-control" placeholder="请您输入密码">
							</div>
							<span class="help-block">长度为6-30位字符</span>
						</div>
						<div class="form-group">
							<label class="col-xs-2 col-sm-2 col-md-2 control-label" for="repassword">重复密码<span class="maroon">*</span></label>
							<div class="col-xs-3 col-sm-3 col-md-3 controls">
								<input type="password" name="repassword" id="repassword" class="form-control" placeholder="请您再次输入密码">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 col-sm-2 col-md-2 control-label" for="username">用户名</label>
							<div class="col-xs-3 col-sm-3 col-md-3 controls">
								<input type="text" name="username" id="username" class="form-control" placeholder="请填写您的用户名">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 col-sm-2 col-md-2 control-label" for="password"></label>
							<div class="col-xs-3 col-sm-3 col-md-3 controls">
								<img class="verifyimg reloadverify" alt="点击切换" src="{:U('verify')}" style="cursor:pointer;">
							</div>
							<div class="controls Validform_checktip text-warning"></div>
						</div>
						<div class="form-group">
							<div class="col-xs-offset-2 col-md-offset-2 col-xs-4 col-md-4">
								<button type="submit" class="btn btn-lg btn-primary">立即开通</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</block>

<block name="side"> </block>
